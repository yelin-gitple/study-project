<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  <label for="userId">ID:</label>
  <input id="userId" type="text" formControlName="userId" />
  <label for="pw">Password:</label>
  <input id="pw" type="text" formControlName="password" />

  <p>You don't have a account? <a routerLink="/signUp">Click</a></p>
  <button type="submit" [disabled]="!signInForm.valid">Sign in</button>
</form>

<p>Form status: {{ signInForm.status }}</p>
