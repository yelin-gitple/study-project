<ul class="blogList">
  <li *ngFor="let blogItem of blogList">
    <a routerLink="/detail/{{blogItem.id}}">
      <span class="blogTitle">
        {{ blogItem.title }}
      </span>
      <span class="blogDate">
        {{ blogItem.createdAt }}
      </span>
    </a>
  </li>
</ul>
<a routerLink="/newPost">New post</a>
