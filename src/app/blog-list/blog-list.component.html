<ul class="blogList" *ngIf="blogList.length">
  <li class="blogListItem" *ngFor="let blogItem of blogList">
      <a routerLink="/detail/{{blogItem._id}}">
      <span class="blogTitle">
        {{ blogItem.title }}
      </span>
      <span class="blogDate">
        {{ blogItem.createdAt }}
      </span>
    </a>
  </li>
</ul>
<a class="newPostBtn" routerLink="/newPost">New post</a>
